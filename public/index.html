<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Certificate Verification System</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('issue')">Issue Certificate</button>
            <button class="tab-btn" onclick="showTab('verify')">Verify Certificate</button>
        </div>

        <div id="issue" class="tab-content active">
            <h2>Issue New Certificate</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="certificateId">Certificate ID:</label>
                    <input type="text" id="certificateId" required>
                </div>
                <div class="form-group">
                    <label for="issueDate">Issue Date:</label>
                    <input type="date" id="issueDate" required>
                </div>
                <div class="form-group">
                    <label for="certificateImage">Certificate Image:</label>
                    <input type="file" id="certificateImage" accept="image/*" required>
                </div>
                <button type="submit">Issue Certificate</button>
            </form>
            <div id="issueStatus" class="status-message"></div>
        </div>

        <div id="verify" class="tab-content">
            <h2>Verify Certificate</h2>
            <form id="verifyForm">
                <div class="form-group">
                    <label for="verifyCertificateId">Certificate ID:</label>
                    <input type="text" id="verifyCertificateId" required>
                </div>
                <button type="submit">Verify Certificate</button>
            </form>
            <div id="verificationResult" class="result-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
